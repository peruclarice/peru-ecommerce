<div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <!-- <input type="text" formControlName="username" class="form-control mb-2" placeholder="username"> -->
            <input type="email" formControlName="useremail" class="form-control mb-2" placeholder="user@email.com">
            <input type="password" formControlName="password" class="form-control mb-2" placeholder="password">
            <input type="submit" [disabled]="loginForm.invalid" value="Login" class="btn btn-primary"> 
        </form>
    </div>
</div>
